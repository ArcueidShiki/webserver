<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
</head>
<body>
    <center>
        <h1>用户注册</h1>
        <!--
         form标签是一个表单表单标签，用于将用户在页面上所输入的信息内容提交给服务端使用
         form标签上有两个重要的属性：
            action：用于表单提交数据的提交位置，这个位置需要服务端配置处理
            method：表单提交的方式，常用的有GET和POST
                    GET：地址栏的形式进行提交数据，也就是会将数据拼接在URL的抽象路径后方
                    POST：表单数据会包含在请求的消息正文中
                    默认在不书写method属性时，表单提交方式为GET


         /myweb/reg?username=baojq&password=888888&nickname=baozi&age=30
         抽象路径       /myweb/reg
         抽象路径与提交数据的分隔       ?
         提交的数据     username=baojq&password=888888&nickname=baozi&age=30
         参数与参数的分隔             &

         action的值?输入框1的名字=输入框1中输入的内容&输入框2的名字=输入框2中输入的内容
         -->
        <form action="/myweb/reg" method="get">
            <table border="1">
                <tr>
                    <td>用户名：</td>
                    <td><input type="text" name="username"></td>
                </tr>
                <tr>
                    <td>密码：</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>昵称：</td>
                    <td><input type="text" name="nickname"></td>
                </tr>
                <tr>
                    <td>年龄：</td>
                    <td><input type="text" name="age"></td>
                </tr>
                <tr>
                    <!--
                    td标签中的colspan属性是可以合并对应的列
                    td标签中的align属性是可以居中显示列中的元素
                    -->
                    <td colspan="2" align="center">
                        <input type="submit" value="注册">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
</html>
