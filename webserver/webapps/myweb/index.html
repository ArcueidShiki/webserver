<!-- 这是一个注释 -->
<!-- 文件类型 -->
<!DOCTYPE html>
<!-- html页面根标签 -->
<html lang="en">
    <!-- head标签中可以对浏览器进行一些相关设置 -->
    <head>
        <!-- 字符集编码设置 -->
        <meta charset="UTF-8">
        <!-- 网页标题 -->
        <title>首页</title>
    </head>
    <!-- body标签中设置浏览器页面中呈现的内容 -->
    <body>
        <!--
         <h>标签，分为<h1>~<h6>用于表示标题，并且独占一行
         <input>标签，使用该标签可以表示文本输入框，只需要在该标签中设置对应属性即可
            type="text" 文本框
            type="password" 密码框
            type="button" 按钮
            type="submit" 提交按钮
         <center>标签可以实现子标签呈现的内容居中显示，
         有横线表示HTML5不推荐使用，后期第三阶段后有专门课程讲解
         <img>标签，是图片标签，使用其src属性可以指定加载的图片位置
         -->
        <center>
<!--            <h1>百度一下</h1>-->
            <img src="/myweb/logo.png">
            <br>
            <input type="text" size="32">
            <input type="button" value="百度一下" onclick="alert('点你妹啊！')">
            <br>
            <!--
             <a>标签是超链接标签，在对应的href属性值的位置添加请求的地址
             -->
            <a href="/myweb/reg.html">注册</a>
            <a href="/myweb/login.html">登录</a>
            <a href="/myweb/showAllUser">用户列表</a>
        </center>

    </body>
</html>
