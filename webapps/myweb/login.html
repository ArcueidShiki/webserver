<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <style>
        table{
            border: 1px solid lightseagreen;
        }
        input{
            size: 32px;
            border: 1px dot-dash #fb8b57;
            background-color: rgba(42, 137, 150, 0.55);
        }
    </style>
</head>
<body>
<center>
    <h1>用户登录</h1>
    <!--路径不需要html后缀-->
    <form action = "/myweb/login">
        <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td class="login" align="center" colspan="2">
                <input  type="submit" value="登录">
            </td>
        </tr>

    </table>
    </form>
</center>
</body>
</html>
